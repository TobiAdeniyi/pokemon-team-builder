<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Pokemon team builder</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="title" class="pokemon-theme-text">
        <h1>Pok√©mon team builder</h1>
      </div>
    </header>
    <main>
      <div id="search-area">
        <div id="search-bar">
          <input
            type="image"
            id="search-button"
            src="./resources/pokeball.png"
          />
          <input
            type="text"
            id="search-input"
            placeholder="Who's that Pokemon?"
          />
        </div>
      </div>
      <div id="preview-pokemon">
        <div id="pokemon-preview-display" class="preview-gap">
          <div id="pokemon-preview-img-section">
            <img
              src=""
              alt="image of pokemon preview"
              id="pokemon-preview-img"
            />
          </div>
          <div id="pokemon-preview-stats" class="preview-gap">
            <p>stats go here</p>
          </div>
        </div>
      </div>

      <div id="team-title" class="pokemon-theme-text">
        <h1>Team</h1>
      </div>

      <div id="team-area">
        <div id="pokemon-1" class="pokemon-card">
          <label for="pokemon-1-img" class="pokemon-name">name1</label>
          <img src="" alt="pokemon 1" id="pokemon-1-img" class="pkm-img" />
          <button id="remove-pokemon-1">Remove</button>
        </div>
        <div id="pokemon-2" class="pokemon-card">
          <label for="pokemon-2-img" class="pokemon-name">name2</label>
          <img src="" alt="pokemon 2" id="pokemon-2-img" class="pkm-img" />
          <button id="remove-pokemon-2">Remove</button>
        </div>
        <div id="pokemon-3" class="pokemon-card">
          <label for="pokemon-3-img" class="pokemon-name">name3</label>
          <img src="" alt="pokemon 3" id="pokemon-3-img" class="pkm-img" />
          <button id="remove-pokemon-3">Remove</button>
        </div>
        <div id="pokemon-4" class="pokemon-card">
          <label for="pokemon-4-img" class="pokemon-name">name4</label>
          <img src="" alt="pokemon 4" id="pokemon-4-img" class="pkm-img" />
          <button id="remove-pokemon-4">Remove</button>
        </div>
        <div id="pokemon-5" class="pokemon-card">
          <label for="pokemon-5-img" class="pokemon-name">name5</label>
          <img src="" alt="pokemon 5" id="pokemon-5-img" class="pkm-img" />
          <button id="remove-pokemon-5">Remove</button>
        </div>
        <div id="pokemon-6" class="pokemon-card">
          <label for="pokemon-6-img" class="pokemon-name">name6</label>
          <img src="" alt="pokemon 6" id="pokemon-6-img" class="pkm-img" />
          <button id="remove-pokemon-6">Remove</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
